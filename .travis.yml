language: java

jdk:
  - openjdk8
  - oraclejdk8
  - oraclejdk9

script: ./gradlew build

branches:
  except:
    - gh-pages

jobs:
  include:
    - stage: docs
      sudo: required
      python: 3.6
      install: pip install sphinx
      script: sphinx-build -W docs docs/build

# Temporary!
matrix:
  fast_finish: true
  allow_failures:
    - jdk: oraclejdk9

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false
